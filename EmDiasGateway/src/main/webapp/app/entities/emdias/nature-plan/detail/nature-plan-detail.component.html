<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="naturePlan">
      <h2 data-cy="naturePlanDetailsHeading"><span jhiTranslate="emdiasgatewayApp.emdiasNaturePlan.detail.title">Nature Plan</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ naturePlan.id }}</span>
        </dd>
        <dt><span jhiTranslate="emdiasgatewayApp.emdiasNaturePlan.descNaturePlan">Desc Nature Plan</span></dt>
        <dd>
          <span>{{ naturePlan.descNaturePlan }}</span>
        </dd>
        <dt><span jhiTranslate="emdiasgatewayApp.emdiasNaturePlan.typeNaturePlan">Type Nature Plan</span></dt>
        <dd>
          <span jhiTranslate="{{ 'emdiasgatewayApp.TypeNaturePlan.' + naturePlan.typeNaturePlan }}">{{ naturePlan.typeNaturePlan }}</span>
        </dd>
        <dt><span jhiTranslate="emdiasgatewayApp.emdiasNaturePlan.workSpace">Work Space</span></dt>
        <dd>
          <div *ngIf="naturePlan.workSpace">
            <a [routerLink]="['/work-space', naturePlan.workSpace?.id, 'view']">{{ naturePlan.workSpace?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nature-plan', naturePlan.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
