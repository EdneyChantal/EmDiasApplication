<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{contaBancaria?.nomeDaContaBancaria}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-label *ngIf="this.saldoConta"> Saldo: {{ this.saldoConta  | currency }}</ion-label>
      </ion-item>
      <ion-item>
       <ion-button id="open-modal" (click)="toogleOpenModelData()">Data</ion-button>
       <ion-label>{{datachoose | date:'dd/MM/yyyy'}}</ion-label>
        <ion-modal [isOpen]="openModelData"> 
        <ng-template>
          <ion-content>
           <ion-datetime [(ngModel)]="datachoose" name="datachoose"></ion-datetime>
           <ion-button (click)="toogleOpenModelData()">Voltar</ion-button>
          </ion-content>
        </ng-template>
        </ion-modal>
      </ion-item>
          <ion-item>
            <ion-label position="floating">Classificação:</ion-label>
            <ion-select placeholder="Select One" interface="action-sheet">
              <ion-select-option *ngFor="let nat of naturePlans;index as i;"  value="{{nat.id}}">{{ nat.descNaturePlan + " " + nat.typeNaturePlan}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Valor</ion-label>
            <ion-input [(ngModel)]="movementBank.movementValue" name="movementValue"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Complemento</ion-label>
            <ion-input [(ngModel)]="movementBank.history" name="history"></ion-input>
          </ion-item>
          <ion-row class="ion-padding">
            <ion-col>
              <ion-button expand="block" type="submit" color="primary" id="login">Salvar</ion-button>
            </ion-col>
          </ion-row>
  </ion-list>
</ion-content>
